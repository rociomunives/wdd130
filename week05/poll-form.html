<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Rocio Munives | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2" >
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Question</legend>

                <div class="column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
                </div>

                <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Mendoza Argentina, Amsterdam Netherlands, Buenos Aires Argentina"></textarea> 
                
            
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>@2024 | HTML Form - User Poll Activity | Rocio Munives</p>
    </footer>
</body>
</html>
